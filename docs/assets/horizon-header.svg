<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">    <defs>        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">            <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" />            <stop offset="40%" style="stop-color:#be185d;stop-opacity:1" />            <stop offset="70%" style="stop-color:#f97316;stop-opacity:1" />            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />        </linearGradient>                <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">            <feGaussianBlur stdDeviation="15" result="blur"/>            <feComposite in="SourceGraphic" in2="blur" operator="over"/>        </filter>                <linearGradient id="sunInnerGradient" x1="0%" y1="0%" x2="0%" y2="100%">             <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />             <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />        </linearGradient>        <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />            <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />        </linearGradient>    </defs>    <!-- Sky Background -->    <rect width="800" height="200" fill="url(#skyGradient)" />        <!-- Morning Sun (Rising) -->    <circle cx="400" cy="120" r="50" fill="#fcd34d" filter="url(#sunGlow)" opacity="0.6" />    <circle cx="400" cy="120" r="30" fill="url(#sunInnerGradient)" opacity="0.95" />        <!-- Horizon Grid Lines (Digital Landscape feeling) -->    <g stroke="white" stroke-width="0.5" opacity="0.15">        <!-- Horizontal lines getting closer together towards horizon -->        <line x1="0" y1="120" x2="800" y2="120" />        <line x1="0" y1="140" x2="800" y2="140" />        <line x1="0" y1="155" x2="800" y2="155" />        <line x1="0" y1="165" x2="800" y2="165" />        <line x1="0" y1="172" x2="800" y2="172" />    </g>    <!-- Back Mountains (Distant) -->    <path d="M0,200 L0,150 C150,160 250,130 400,150 C550,170 650,150 800,160 L800,200 Z" fill="#701a75" opacity="0.6" />        <!-- Front Mountains (Foreground) -->    <path d="M-10,200 L-10,180 C100,195 300,165 400,175 C500,185 700,165 810,185 L810,200 Z" fill="#4c1d95" opacity="0.9" />    <!-- Text -->    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="70" fill="url(#textGradient)" letter-spacing="12" style="text-shadow: 0px 4px 10px rgba(0,0,0,0.4);">        HORIZON    </text>        <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="13" fill="#fbbf24" letter-spacing="4" opacity="0.95" font-weight="bold">        INTELLIGENCE AGGREGATOR    </text></svg>