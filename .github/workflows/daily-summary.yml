name: Daily Horizon Summary

on:
  # schedule:
  #   - cron: '0 0 */2 * *'  # Runs every 2 days at 00:00 UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  daily-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run Horizon
        env:
          # Map secrets to environment variables expected by config.json
          # Modify these based on your config.json provider settings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LWN_KEY: ${{ secrets.LWN_KEY }}
        run: uv run horizon --hours 48

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true  # Keep existing summaries on gh-pages branch
          commit_message: "üìù Daily Summary: $(date +'%Y-%m-%d')"
          publish_branch: gh-pages
          enable_jekyll: true
